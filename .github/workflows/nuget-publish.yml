name: NuGet Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Parol.Runtime.slnx

      - name: Verify public API documentation
        run: dotnet build src/Parol.Runtime/Parol.Runtime.csproj -c Release --no-restore -warnaserror:CS1591

      - name: Build (Release)
        run: dotnet build Parol.Runtime.slnx -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Parol.Runtime.slnx -c Release --no-build

      - name: Pack
        run: dotnet pack src/Parol.Runtime/Parol.Runtime.csproj -c Release --no-build -o artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: artifacts/*.nupkg

      - name: Push to NuGet.org
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY secret is not set."
            exit 1
          fi
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
